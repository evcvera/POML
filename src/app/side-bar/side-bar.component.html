<div id="wrapper" [ngClass]="isCollapsed ? 'toggled' :''">
  <div id="sidebar-wrapper">
    <div>
      <div class="d-flex justify-content-end mt-2 mr-2">
        <app-close-icon (click)="changeTogle()">
        </app-close-icon>
      </div>
      <div class="m-4 mt-0 mb-0">
        <app-side-bar-form></app-side-bar-form>
      </div>
    </div>
  </div>
  <div class="solid--bg" *ngIf="isCollapsed"></div>
</div>
<ng-container>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</ng-container>
