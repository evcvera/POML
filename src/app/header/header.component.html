<ng-container>
  <nav class="navbar navbar-expand-lg navbar-light global-nav header-margin">
    <div class="container px-0">
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
        <nav class="nav w-100 align-items-center">
          <a (click)="GoToLink('https://www.linkedin.com/in/vera-celiz-ernesto/')" class="mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" class="linkdin-logo">
              <path
                d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z"
                fill="#0a66c2"></path>
            </svg>
          </a>
          <div class="search-container">
            <input class="search" placeholder="Buscar productos, marcas y más…" [(ngModel)]="search"
                   (keydown.enter)="$event.target.blur();keyPress();false"
                   type="text">
            <div class="search-icon-ln">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor"
                   class="mercado-match" width="16" height="16" focusable="false">
                <path
                  d="M14.56 12.44L11.3 9.18a5.51 5.51 0 10-2.12 2.12l3.26 3.26a1.5 1.5 0 102.12-2.12zM3 6.5A3.5 3.5 0 116.5 10 3.5 3.5 0 013 6.5z"
                  fill="#00000099"></path>
              </svg>
            </div>
          </div>
          <div class="d-flex svg-group">
            <a routerLink="/" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
               class="nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="home-active-medium"
                   data-supported-dps="24x24">
                <path d="M23 9v2h-2v7a3 3 0 01-3 3h-4v-6h-4v6H6a3 3 0 01-3-3v-7H1V9l11-7 5 3.18V2h3v5.09z"></path>
              </svg>
              <div class="txtSize12">Inicio</div>
            </a>
            <a routerLink="/metrics" [routerLinkActive]="'active'" class="nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24"
                   class="mercado-match"
                   width="24" height="24" focusable="false">
                <path d="M23 20v1H1v-1zM8 9H2v10h6zm7-6H9v16h6zm7 11h-6v5h6z"></path>
              </svg>
              <div class="txtSize12">Metricas</div>
            </a>
            <a routerLink="/sales" [routerLinkActive]="'active'" class="nav__link">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="7 3 26 26" data-supported-dps="30x30">
                <linearGradient id="app-salary-@1-a" gradientUnits="userSpaceOnUse" x1="21.826" y1="19.121" x2="16.728"
                                y2="13.2">
                  <stop offset="0" stop-color="#000000"></stop>
                </linearGradient>
                <circle cx="20" cy="17" r="5" clip-rule="evenodd"></circle>
                <linearGradient id="app-salary-@1-b" gradientUnits="userSpaceOnUse" x1="25.44" y1="23.318" x2="10.254"
                                y2="5.681">
                  <stop offset="0" stop-color="#000000"></stop>
                </linearGradient>
                <path
                  d="M32 8H8c-.6 0-1 .4-1 1v16c0 .6.4 1 1 1h24c.6 0 1-.4 1-1V9c0-.6-.4-1-1-1zm-1 12c-1.9.7-3.3 2.2-4 4H13c-.7-1.9-2.2-3.3-4-4v-6c1.9-.7 3.3-2.2 4-4h14c.7 1.9 2.2 3.3 4 4v6z"
                  clip-rule="evenodd"></path>
              </svg>
              <div class="txtSize12">Compras</div>
            </a>
            <a (click)="toggleForm()" class="nav__link"
               [ngClass]="this.userDataModelService.toggleForm$.value == true ? 'active' : ''">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="home-active-medium"
                   data-supported-dps="24x24">
                <path
                  d="M10 10h4v4h-4v-4zm0 11h4v-4h-4v4zm-7-7h4v-4H3v4zm0 7h4v-4H3v4zM3 7h4V3H3v4zm14 7h4v-4h-4v4zm0-11v4h4V3h-4zm-7 4h4V3h-4v4zm7 14h4v-4h-4v4z"></path>
              </svg>
              <div class="txtSize12">Formulario</div>
            </a>
            <!--<ng-container
              *ngIf="authenticationService.currentUserSubject$.value && authenticationService.currentUserSubject$.value.uuid">
              <a [routerLink]="'/in/'+authenticationService.currentUserSubject$.value.uuid"
                 [routerLinkActive]="'active'" class="nav__link">
                <ng-container *ngIf="authenticationService.currentUserSubject$.value.avatar">
                  <img class="tini-avatar-user" [src]="authenticationService.currentUserSubject$.value.avatar">
                </ng-container>
                <ng-container *ngIf="!authenticationService.currentUserSubject$.value.avatar">
                  <app-empty-user-image class="tini-avatar-user"></app-empty-user-image>
                </ng-container>
                <div class="txtSize12">Yo</div>
              </a>
            </ng-container>-->

            <ng-container
              *ngIf="authenticationService.currentUserSubject$.value && authenticationService.currentUserSubject$.value.uuid">
              <div  ngbDropdown #myDrop="ngbDropdown">
                <a [routerLink]="'/in/'+authenticationService.currentUserSubject$.value.uuid"
                   [routerLinkActive]="'active'" class="nav__link user-img"
                   id="dropdownManual" ngbDropdownToggle
                   (mouseenter)="$event.stopPropagation(); myDrop.open();"
                   (mouseleave)="leave($event,myDrop)">
                  <!--(mouseenter)="$event.stopPropagation(); myDrop.open();" (mouseleave)="$event.stopPropagation(); myDrop.close();">-->
                  <ng-container *ngIf="authenticationService.currentUserSubject$.value.avatar">
                    <img class="tini-avatar-user" [src]="authenticationService.currentUserSubject$.value.avatar">
                  </ng-container>
                  <ng-container *ngIf="!authenticationService.currentUserSubject$.value.avatar">
                    <app-empty-user-image class="tini-avatar-user"></app-empty-user-image>
                  </ng-container>
                  <div class="txtSize12 me-text">Yo</div>
                </a>
                <div ngbDropdownMenu aria-labelledby="dropdownManual">
                    <ng-container
                      *ngIf="(authenticationService.currentUserSubject$.value && authenticationService.currentUserSubject$.value.uuid)">
                      <button class="dropdown-item" (click)="signOut()">Cerrar sesión</button>
                    </ng-container>
                </div>
              </div>
            </ng-container>

            <!--<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
              <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle
                      (mouseenter)="$event.stopPropagation(); myDrop.open();" (mouseleave)="$event.stopPropagation(); myDrop.close();">Toggle dropdown</button>
              <div ngbDropdownMenu aria-labelledby="dropdownManual">
                <button class="dropdown-item">Action - 1</button>
                <button class="dropdown-item">Another Action</button>
                <button class="dropdown-item">Something else is here</button>
              </div>
            </div>-->

          </div>
        </nav>
      </div>
    </div>
  </nav>
</ng-container>
