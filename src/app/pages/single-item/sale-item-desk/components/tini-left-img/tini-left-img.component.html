<div class="tini-main-container">
  <ng-container *ngIf="picture">
    <div class="tini-container" [ngClass]="picture.isSelected ? 'selected-img' : ''">
      <div class="tini-img-container" (mouseover)="setSelectedImage(picture.secure_url)">
        <img class="tini-img" [src]="picture.secure_url">
      </div>
    </div>
  </ng-container>
</div>
