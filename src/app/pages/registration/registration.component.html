<div class="ln-card p-3 mt-2">
  <form [formGroup]="form" (ngSubmit)="save($event)">
    <div class="w-100 d-flex">
      <div>
        <button *ngIf="currentImage" type="button" class="close-icon d-flex justify-content-center align-items-center"
                (click)="deleteImage()">
          <i class="fas btn-close"></i>
        </button>

        <div *ngIf="currentImage" class="image-height">
          <img [src]="currentImage" class="user-image">
        </div>
        <div class="user-image" *ngIf="!currentImage">
          <app-empty-user-image class="empty-user-image"></app-empty-user-image>
        </div>
        <button type="button" class="camera-icon d-flex justify-content-center align-items-center"
                (click)="fileInput.click()">
          <i class="fas fa-camera-retro"></i>
          <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
        </button>
      </div>
      <div class="d-flex align-items-center w-100 justify-content-center">
        <h1>Sign Up</h1>
      </div>
    </div>
    <p>
      <input class="form-control" type="text" placeholder="Nombre" formControlName="firstName">
    </p>
    <div *ngIf="form.get('firstName').errors && form.get('firstName').touched">
      <p class="color-red-error txtSize14"
         *ngIf="form.get('firstName').hasError('required')">
        Es un campo requerido
      </p>
    </div>

    <p>
      <input class="form-control" type="text" placeholder="Apellido" formControlName="lastName">
    </p>
    <div *ngIf="form.get('lastName').errors && form.get('lastName').touched">
      <p class="color-red-error txtSize14"
         *ngIf="form.get('lastName').hasError('required')">
        Es un campo requerido
      </p>
    </div>

    <p>
      <input class="form-control" type="email" placeholder="Email" formControlName="email">
    </p>
    <div *ngIf="form.get('email').errors && form.get('email').touched">
      <p class="color-red-error txtSize14"
         *ngIf="form.get('email').hasError('required')">
        Es un campo requerido
      </p>
    </div>

    <p>
      <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
    </p>
    <div *ngIf="form.get('password').errors && form.get('password').touched">
      <p class="color-red-error txtSize14"
         *ngIf="form.get('password').hasError('required')">
        Es un campo requerido
      </p>
      <p class="color-red-error txtSize14"
         *ngIf="form.get('password').hasError('minlength')">
        Debe contener al menos 5 caracteres
      </p>
    </div>

    <p>
      <input minlength="5" class="form-control" type="password" placeholder="Repetir contraseña"
             formControlName="rePassword">
    </p>
    <div *ngIf="form.get('rePassword').errors && form.get('rePassword').touched">
      <p class="color-red-error txtSize14"
         *ngIf="form.get('rePassword').hasError('required')">
        Es un campo requerido
      </p>
      <p class="color-red-error txtSize14"
         *ngIf="form.get('rePassword').hasError('minlength')">
        Debe contener al menos 5 caracteres
      </p>
    </div>

    <div class="button">
      <button type="submit" class="btn btn-primary mt-2 w-100" [disabled]="!form.valid" color="primary">Confirmar
      </button>
    </div>

    <div class="d-flex w-100 divisor">
        <span class="w-100">
          <hr>
        </span>
      <span class="px-3">o</span>
      <span class="w-100">
          <hr>
        </span>
    </div>

    <app-google-login [isLogin]="false"></app-google-login>

    <div class="d-flex justify-content-center">
      <p class="my-2">
        ¿Ya eres miembro de TDLC? <a [routerLink]="'/login'">Iniciar sesión</a>
      </p>
    </div>

  </form>
</div>
