<div class="ln-card p-3 mt-2">
  <div class="d-flex align-items-center w-100 justify-content-center">
    <h1 class="my-4">Iniciar sesión</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" (keydown)="errClear()">
    <p>
      <input class="form-control" type="text" placeholder="Email" formControlName="email">
    </p>

    <p class="mb-0">
      <input class="form-control" type="password"  placeholder="Password" formControlName="password">
    </p>

    <p *ngIf="error" class="error mt-2">
      {{ error }}
    </p>

    <a (click)="forgotPassword()" class="a-redirect">¿Has
      olvidado tu contraseña?</a>

    <div class="button">
      <button class="btn btn-primary mt-4 w-100" type="submit" [disabled]="!loginForm.valid" color="primary">
        Iniciar sesión
      </button>
    </div>

    <div class="d-flex w-100 divisor">
        <span class="w-100">
          <hr>
        </span>
      <span class="px-3">o</span>
      <span class="w-100">
          <hr>
        </span>
    </div>

    <app-google-login></app-google-login>

    <div class="d-flex justify-content-center">
      <p class="my-2">
        ¿No tienes cuenta en TDLC? <a [routerLink]="'/signup'">Regístrarse</a>
      </p>
    </div>
  </form>
</div>
