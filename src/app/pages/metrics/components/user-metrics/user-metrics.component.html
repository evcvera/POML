<div *ngIf="casaModelService.currentDollar$ | async as currentDollar" class="ln-card p-1">
  <div class="d-flex justify-content-around flex-wrap">
    <div>
      <label class="d-block txtSize14 mb-0 txtBlack">
        <label class=" font-weight-600">DOLAR</label>
      </label>
      <label class="d-block txtSize14 mb-0 txtBlack"> Oficial compra:
        <label class="float-end ml-1 font-weight-600">{{currentDollar.oficialCompra}}$</label>
      </label>
      <label class="d-block txtSize14 mb-0 txtBlack"> Oficial venta:
        <label class="float-end ml-1 font-weight-600">{{currentDollar.oficialVenta}}$</label>
      </label>
      <label class="d-block txtSize14 mb-0 txtBlack"> Oficial promedio:
        <label class="float-end ml-1 font-weight-600">{{currentDollar.oficialProm}}$</label>
      </label>
      <label class="d-block txtSize14 mb-0 txtBlack"> Blue compra:
        <label class="float-end ml-1 font-weight-600">{{currentDollar.blueCompra}}$</label>
      </label>
      <label class="d-block txtSize14 mb-0 txtBlack"> Blue venta:
        <label class="float-end ml-1 font-weight-600">{{currentDollar.blueVenta}}$</label>
      </label>
      <label class="d-block txtSize14 mb-0 txtBlack"> Blue promedio:
        <label class="float-end ml-1 font-weight-600">{{currentDollar.blueProm}}$</label>
      </label>
    </div>
    <ng-container *ngIf="userDataModelService.userData$ | async as userData">
      <div class="p-1"  *ngIf="userData.isDollar === true">
        <label class="d-block txtSize14 mb-0 txtBlack font-weight-600">
          <label class=" ">INGRESOS: </label>
          <label class="float-end ml-2">{{userData.salary | thousandsPipe}} U$D</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Oficial compra:
          <label
            class="float-end ml-2 font-weight-600">{{(currentDollar.oficialCompra * userData.salary).toFixed(0) | thousandsPipe}}
            $AR</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Oficial venta:
          <label
            class="float-end ml-2 font-weight-600">{{(currentDollar.oficialVenta * userData.salary).toFixed(0) | thousandsPipe}}
            $AR</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Oficial promedio:
          <label
            class="float-end ml-2 font-weight-600">{{(currentDollar.oficialProm * userData.salary).toFixed(0) | thousandsPipe}}
            $AR</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Blue compra:
          <label
            class="float-end ml-2 font-weight-600">{{(currentDollar.blueCompra * userData.salary).toFixed(0) | thousandsPipe}}
            $AR</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Blue venta:
          <label
            class="float-end ml-2 font-weight-600">{{(currentDollar.blueVenta * userData.salary).toFixed(0) | thousandsPipe}}
            $AR</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Blue promedio:
          <label
            class="float-end ml-2 font-weight-600">{{(currentDollar.blueProm * userData.salary).toFixed(0) | thousandsPipe}}
            $AR</label>
        </label>
      </div>
      <div class="p-1" *ngIf="userData.isDollar === false">
        <label class="d-block txtSize14 mb-0 txtBlack font-weight-600">
          <label class=" ">INGRESOS: </label>
          <label
            class="float-end ml-2">{{userData.salary | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Oficial compra:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary / currentDollar.oficialCompra).toFixed(1) | thousandsPipe}}
            U$D</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Oficial venta:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary / currentDollar.oficialVenta).toFixed(1) | thousandsPipe}}
            U$D</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Oficial promedio:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary / currentDollar.oficialProm).toFixed(1) | thousandsPipe}}
            U$D</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Blue compra:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary / currentDollar.blueCompra).toFixed(1) | thousandsPipe}}
            U$D</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Blue venta:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary / currentDollar.blueVenta).toFixed(1) | thousandsPipe}}
            U$D</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Blue promedio:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary / currentDollar.blueProm).toFixed(1) | thousandsPipe}}
            U$D</label>
        </label>
      </div>

      <div class="p-1" *ngIf="userData.isDepenRelationship !== undefined">
        <label class="d-block txtSize14 mb-0 txtBlack font-weight-600">
          <label class=" ">INGRESOS: </label>
          <label
            class="float-end ml-2">{{userData.salary | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Anual:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary * (userData.isDepenRelationship ? 13 : 12)).toFixed(0) | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Mensual:
          <label
            class="float-end ml-2 font-weight-600">{{(userData.salary * ((userData.isDepenRelationship ? 13 : 12) / 12)).toFixed(0) | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Semanal:
          <label
            class="float-end ml-2 font-weight-600">{{((userData.salary * ((userData.isDepenRelationship ? 13 : 12) / 12)) / 4).toFixed(1) | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Diario:
          <label
            class="float-end ml-2 font-weight-600">{{((userData.salary * (userData.isDepenRelationship ? 13 : 12)) / 232).toFixed(1) | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Hora:
          <label
            class="float-end ml-2 font-weight-600">{{(((userData.salary * (userData.isDepenRelationship ? 13 : 12)) / 232) / userData.dailyHours).toFixed(1) | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Minuto:
          <label
            class="float-end ml-2 font-weight-600">{{((((userData.salary * (userData.isDepenRelationship ? 13 : 12)) / 232) / userData.dailyHours) / 60).toFixed(2) | thousandsPipe}} {{userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
      </div>
      <div class="p-1" *ngIf="userData.isDepenRelationship !== undefined">
        <label class="d-block txtSize14 mb-0 txtBlack font-weight-600">
          <label class=" ">OFICIAL PROMEDIO A</label>
          <label class="float-end ml-2"> {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Anual:
          <label
            class="float-end ml-2 font-weight-600">{{(inverseOficialProm * (userData.isDepenRelationship ? 13 : 12)).toFixed(0) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Mensual:
          <label
            class="float-end ml-2 font-weight-600">{{(inverseOficialProm * ((userData.isDepenRelationship ? 13 : 12) / 12)).toFixed(0) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Semanal:
          <label
            class="float-end ml-2 font-weight-600">{{((inverseOficialProm * ((userData.isDepenRelationship ? 13 : 12) / 12)) / 4).toFixed(1) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Diario:
          <label
            class="float-end ml-2 font-weight-600">{{((inverseOficialProm * (userData.isDepenRelationship ? 13 : 12)) / 232).toFixed(1) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Hora:
          <label
            class="float-end ml-2 font-weight-600">{{(((inverseOficialProm * (userData.isDepenRelationship ? 13 : 12)) / 232) / userData.dailyHours).toFixed(1) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Minuto:
          <label
            class="float-end ml-2 font-weight-600">{{((((inverseOficialProm * (userData.isDepenRelationship ? 13 : 12)) / 232) / userData.dailyHours) / 60).toFixed(2) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
      </div>
      <div class="p-1" *ngIf="userData.isDepenRelationship !== undefined">
        <label class="d-block txtSize14 mb-0 txtBlack font-weight-600">
          <label class=" ">BLUE PROMEDIO A</label>
          <label class="float-end ml-2"> {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Anual:
          <label
            class="float-end ml-2 font-weight-600">{{(inverseBlueProm * (userData.isDepenRelationship ? 13 : 12)).toFixed(0) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Mensual:
          <label
            class="float-end ml-2 font-weight-600">{{(inverseBlueProm * ((userData.isDepenRelationship ? 13 : 12) / 12)).toFixed(0) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Semanal:
          <label
            class="float-end ml-2 font-weight-600">{{((inverseBlueProm * ((userData.isDepenRelationship ? 13 : 12) / 12)) / 4).toFixed(1) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Diario:
          <label
            class="float-end ml-2 font-weight-600">{{((inverseBlueProm * (userData.isDepenRelationship ? 13 : 12)) / 232).toFixed(1) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Hora:
          <label
            class="float-end ml-2 font-weight-600">{{(((inverseBlueProm * (userData.isDepenRelationship ? 13 : 12)) / 232) / userData.dailyHours).toFixed(1) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
        <label class="d-block txtSize14 mb-0 txtBlack"> Minuto:
          <label
            class="float-end ml-2 font-weight-600">{{((((inverseBlueProm * (userData.isDepenRelationship ? 13 : 12)) / 232) / userData.dailyHours) / 60).toFixed(2) | thousandsPipe}} {{!userData.isDollar ? 'U$D' : '$AR'}}</label>
        </label>
      </div>
    </ng-container>
  </div>
</div>


<!-- PARA CALCULAR FERIADOS FUERON 14 NACIONALES EN DIAS LABORALES  Y 15 DIAS LABORALES DE VACACIONES = 29
(365/7) * 5 = 260.7 dias de semana
261 - 29 = 232 dias trabajados
365 - 232 = 133 dias sin trabajar
-->
