<div class="modal-header">
  <h1 class="title-zip">Elegí dónde recibir tus compras</h1>
  <!--<button type="button" class="close p-0" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>-->
  <i class="fas fa-times modal-close-icon" (click)="modal.dismiss('Cross click')"></i>
</div>
<div class="modal-body">
  <p class="subtitle-zip">Podrás ver costos y tiempos de entrega precisos en todo lo que busques.</p>
  <div class="zip-code">
    <div>
      <div class="input-meli">
        <div class="form">
          <input [maxlength]="4" (keyup.enter)="getZipCode()"
                 (ngModelChange)="isZipcode = true" autocomplete="off"
                 mdbInput type="text" [(ngModel)]="zipCode" class="zip-code-input-desk">
          <label class="lbl-nombre">
            <span class="text-nomb">Ingresar un código postal</span>
          </label>
        </div>
      </div>
      <span *ngIf="!this.isZipcode" class="modal-error-txt">Ingresá un código postal válido.</span>
      <!--<span class="modal-error-txt">Ingresá un CP de 4 dígitos.</span>
      <span class="modal-error-txt">Ingresá solamente números.</span>-->
    </div>
    <button class="meli-zipcode-button" (click)="getZipCode()"><span>Usar</span></button>
    <a [href]="'https://www6.oca.com.ar/BuscadorCP/'" target="_blank" style="text-decoration: none">
      <label class="modal-idk-zipcode">No sé mi código</label>
    </a>
  </div>
</div>
