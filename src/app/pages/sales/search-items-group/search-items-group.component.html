<div *ngIf="(meliModelService.searchMeliData$ | async)">
  <h4>{{meliModelService.searchMeliData$.value.query}}</h4>
  <div *ngFor="let meliResp of (meliModelService.searchMeliData$.value.results)">
    <label>{{meliResp.title}}</label>
    <a target="_blank" href="{{meliResp.permalink}}">no link here</a>.
  </div>
</div>
