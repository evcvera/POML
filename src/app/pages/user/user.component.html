<ng-container *ngIf="user">
  <div class="d-flex justify-content-center mt-3">
    <div class="user-container">
      <div class="p-0  ln-card">
        <div class="card-header p-0">
          <button class="header-button" (click)="openUpdateBanner(user.banner ? user.banner : '')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor"
                 class="mercado-match" width="16" height="16" focusable="false">
              <path
                d="M14.13 1.86a3 3 0 00-4.17 0l-7 7L1 15l6.19-2 6.94-7a3 3 0 000-4.16zm-8.36 9.71l-1.35-1.34L9.64 5 11 6.35z"></path>
            </svg>
          </button>
          <img *ngIf="user.banner" class="header-image" [src]="user.banner" (click)="openBanner(user.banner)">
          <ng-container *ngIf="!user.banner">
            <app-empty-image (click)="openBanner('')"></app-empty-image>
          </ng-container>
        </div>
        <div class="d-flex w-100 container-edit-info-user">
          <button class="edit-info-user" (click)="openEditDataUser()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor"
                 class="mercado-match" width="24" height="24" focusable="false">
              <path
                d="M21.13 2.86a3 3 0 00-4.17 0l-13 13L2 22l6.19-2L21.13 7a3 3 0 000-4.16zM6.77 18.57l-1.35-1.34L16.64 6 18 7.35z"></path>
            </svg>
          </button>
        </div>
        <div class="user-image-container">
          <img class="user-image" *ngIf="user.avatar" [src]="user.avatar" (click)="openAvatar(user.avatar)">
          <app-empty-user-image *ngIf="!user.avatar" class="user-image" (click)="openAvatar('')"></app-empty-user-image>
        </div>
        <div class="user-card-footer mt-2">
          <h1 class="user-name my-0">{{user.first_name}} {{user.last_name}}</h1>
          <div class="user-occupation">{{user.occupation}}</div>
          <div class="user-location">{{user.location}}</div>
        </div>
      </div>
      <div *ngIf="user && user?.biography" class="ln-card mt-2">
        <div class="about">
          <h1 class="mb-0 sub-title">Acerca de</h1>
          <div class="user-biography">{{user.biography}}</div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
