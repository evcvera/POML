<ng-container *ngIf="userDataModelService.userData$ | async as userData">
  <ng-container *ngIf="!userData.gender">
    <app-complete-form></app-complete-form>
  </ng-container>
  <ng-container *ngIf="userData.gender">
    <app-sales-meli-header></app-sales-meli-header>
    <app-sales-filter-mobile [isSales]="false"></app-sales-filter-mobile>
    <div class="container">
      <h1 class="py-3 pt-5 mx-1">Favoritos</h1>
      <a routerLink="/sales">
        <i class="my-3 ml-3 fas fa-arrow-left return-arrow"></i>
      </a>
      <h4 class="mb-3" *ngIf="favouritesModelService?.favouritesMeliData$?.value?.totalSum">Monto
        total {{favouritesModelService?.favouritesMeliData$?.value?.totalSum | thousandsPipe}} B $</h4>
      <div class="d-flex">
        <div class="filter-type">
          <div style="width: 296px">
            <app-price-type></app-price-type>
          </div>
        </div>
        <div class="d-block w-100 mb-3" *ngIf="(favouritesModelService.favouritesMeliData$ | async) as meli">
          <div *ngFor="let item of meli?.meliFavouriteItem; let first = first ;let last = last"
               class="general-font-family">
            <div class="meli-card" [ngClass]="first ? 'item-first' : last ? 'item-last' : ''">
              <app-sales-item [resultsEntity]="item.body" [typeItem]="'favourite'" [opinions]="true"></app-sales-item>
            </div>
          </div>
          <!--<app-sales-paginator></app-sales-paginator>-->
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
